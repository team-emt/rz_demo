<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>RZ Demo App</title>
  <link rel="stylesheet" href="/styles.css">
</head>

<body>
  <h1>Awesome Demo</h1>

  <div id="results"></div>

  <div>
    <h3>Shakespearean Conversation</h3>
    <section id="chat-interface"></section>
  </div>

  <div class="clear" />

  <form id="text-input-form">
    <input type="text" name="text" id="text-input-field" autocomplete="off">
    <input type="submit" value="Submit">
  </form>

  <div>
    <h3>Chat Display</h3>
    <ul id="chat-msg">

    </ul>
  </div>

  <form id="image-upload-form">
    <input type="file" id="file-select">
    <button type="submit" id="upload-button">Send</button>
    <p id="upload-text"></p>
  </form>

  <!--<script src="/razorframe.js"></script>-->
  <script src="/socket.io/socket.io.js"></script>
  <script src="http://parkedwards.github.io/parkedwards.github.io/razorframe.js"></script>
  <script src="/app.js" type="text/javascript"></script>
</body>

</html>
